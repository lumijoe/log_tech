<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>学習スケジュール管理カレンダー</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 300;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .calendar {
            padding: 30px;
        }

        .month-navigation {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .month-title {
            font-size: 1.8rem;
            font-weight: 600;
            color: #333;
        }

        .nav-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            transition: transform 0.2s;
        }

        .nav-btn:hover {
            transform: translateY(-2px);
        }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 1px;
            background: #e1e5e9;
            border-radius: 10px;
            overflow: hidden;
        }

        .day-header {
            background: #f8f9fa;
            padding: 15px 10px;
            text-align: center;
            font-weight: 600;
            color: #495057;
            font-size: 0.9rem;
        }

        .day-cell {
            background: white;
            min-height: 150px;
            padding: 10px;
            position: relative;
            transition: background-color 0.2s;
        }

        .day-cell:hover {
            background: #f8f9fa;
        }

        .day-cell.other-month {
            background: #f8f9fa;
            color: #adb5bd;
        }

        .day-cell.today {
            background: linear-gradient(135deg, #667eea20 0%, #764ba220 100%);
            border: 2px solid #667eea;
        }

        .day-number {
            font-weight: 600;
            margin-bottom: 8px;
            color: #495057;
        }

        .task-item {
            margin-bottom: 6px;
            font-size: 0.8rem;
            line-height: 1.2;
        }

        .task-morning {
            background: linear-gradient(90deg, #ffd89b 0%, #19547b 100%);
            color: white;
            padding: 3px 6px;
            border-radius: 8px;
            margin-bottom: 3px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .task-noon {
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 3px 6px;
            border-radius: 8px;
            margin-bottom: 3px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .task-afternoon {
            background: linear-gradient(90deg, #f093fb 0%, #f5576c 100%);
            color: white;
            padding: 3px 6px;
            border-radius: 8px;
            margin-bottom: 3px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .task-checkbox {
            width: 16px;
            height: 16px;
            margin-left: 5px;
            cursor: pointer;
            accent-color: white;
        }

        .task-completed {
            opacity: 0.6;
            text-decoration: line-through;
        }

        .legend {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 30px;
            flex-wrap: wrap;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.9rem;
        }

        .legend-color {
            width: 20px;
            height: 20px;
            border-radius: 4px;
        }

        .progress-bar {
            background: #e9ecef;
            border-radius: 10px;
            height: 20px;
            margin: 20px 0;
            overflow: hidden;
        }

        .progress-fill {
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            height: 100%;
            transition: width 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 0.8rem;
            font-weight: 600;
        }

        @media (max-width: 768px) {
            .calendar-grid {
                grid-template-columns: 1fr;
            }
            
            .day-header {
                display: none;
            }
            
            .day-cell {
                border-bottom: 1px solid #e1e5e9;
                border-radius: 0;
                min-height: auto;
                padding: 15px;
            }
            
            .day-cell::before {
                content: attr(data-day-name);
                font-weight: 600;
                color: #495057;
                display: block;
                margin-bottom: 5px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🚀 学習スケジュール管理</h1>
            <p>転職活動に向けたスキルアップ計画 - 8月6日スタート！</p>
        </div>
        
        <div class="calendar">
            <div class="month-navigation">
                <button class="nav-btn" onclick="changeMonth(-1)">← 前月</button>
                <h2 class="month-title" id="monthTitle"></h2>
                <button class="nav-btn" onclick="changeMonth(1)">次月 →</button>
            </div>
            
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill" style="width: 0%">0%</div>
            </div>
            
            <div class="calendar-grid" id="calendarGrid"></div>
            
            <div class="legend">
                <div class="legend-item">
                    <div class="legend-color task-morning"></div>
                    <span>朝: Web技術 + IT試験対策</span>
                </div>
                <div class="legend-item">
                    <div class="legend-color task-noon"></div>
                    <span>昼: メイン開発作業</span>
                </div>
                <div class="legend-item">
                    <div class="legend-color task-afternoon"></div>
                    <span>午後: VPS・デプロイ作業</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentDate = new Date();
        currentDate.setMonth(7); // 8月から開始

        // ページ数計算関数
        function calculateDailyPages(startDate, endDate) {
            const start = new Date(startDate);
            const end = new Date(endDate);
            const days = Math.floor((end - start) / (1000 * 60 * 60 * 24)) + 1;
            
            // Web技術: p2からp497 (495ページ)、基本情報: p16からp806 (790ページ)
            const webTechPages = 495;
            const basicInfoPages = 790;
            
            const dailyWebTech = Math.floor(webTechPages / days);
            const dailyBasicInfo = Math.floor(basicInfoPages / days);
            
            return { dailyWebTech, dailyBasicInfo, totalDays: days };
        }

        // 日付から学習ページを計算
        function getStudyPages(date) {
            const startDate = new Date('2025-08-06');
            const targetDate = new Date(date);
            
            if (targetDate < startDate) return null;
            
            const dayIndex = Math.floor((targetDate - startDate) / (1000 * 60 * 60 * 24));
            
            // 1日あたり: Web技術6ページ、基本情報10ページ
            const webTechStart = 2 + (dayIndex * 6);
            const webTechEnd = Math.min(webTechStart + 5, 497);
            
            const basicInfoStart = 16 + (dayIndex * 10);
            const basicInfoEnd = Math.min(basicInfoStart + 9, 806);
            
            return {
                webTech: `Web技術 p${webTechStart}-${webTechEnd}`,
                basicInfo: `基本情報 p${basicInfoStart}-${basicInfoEnd}`
            };
        }

        // 昼・午後のタスクデータ
        const developmentSchedule = {
            '2025-08': {
                '6-12': { noon: 'Ruby基礎学習', afternoon: 'VPS環境セットアップ、サーバー設定' },
                '13-19': { noon: 'Ruby基礎学習継続', afternoon: 'VPS上でのRuby環境構築' },
                '20-26': { noon: 'Next.js環境準備', afternoon: 'VPS環境の詳細設定' },
                '27-31': { noon: '家計簿アプリ開発開始', afternoon: '開発環境の最適化' }
            },
            '2025-09': {
                '1-7': { noon: '家計簿アプリ完成', afternoon: '家計簿アプリのVPSデプロイ' },
                '8-14': { noon: 'テックログアプリ完成', afternoon: 'テックログアプリのVPSデプロイ' },
                '15-21': { noon: 'コードスナップアプリ完成', afternoon: 'コードスナップアプリのVPSデプロイ' },
                '22-30': { noon: 'Next.js新規アプリ開発開始', afternoon: 'VPS上でのNext.js環境構築' }
            },
            '2025-10': {
                '1-7': { noon: 'Next.js新規アプリ完成', afternoon: 'Next.jsアプリのVPSデプロイ' },
                '8-14': { noon: 'RAG・生成AI活用アプリ開発', afternoon: 'RAGアプリのVPSデプロイ' },
                '15-21': { noon: 'Next.js 12→15アップグレード作業', afternoon: 'アップグレード版のVPSデプロイ' },
                '22-31': { noon: 'WordPressポートフォリオ作成', afternoon: 'WordPressのVPSデプロイ、全体の最終調整' }
            }
        };

        function getWeekOfMonth(date) {
            const firstDay = new Date(date.getFullYear(), date.getMonth(), 1);
            const dayOfMonth = date.getDate();
            const dayOfWeek = firstDay.getDay();
            
            if (dayOfMonth <= 7) return 'week1';
            if (dayOfMonth <= 14) return 'week2';
            if (dayOfMonth <= 21) return 'week3';
            
            return 'week4';
        }

        function getTasksForDate(date) {
            const yearMonth = `${date.getFullYear()}-${String(date.getMonth() + 1).padStart(2, '0')}`;
            const day = date.getDate();
            
            // 朝の学習ページを計算
            const studyPages = getStudyPages(date);
            if (!studyPages) return null;
            
            // 昼・午後のタスクを取得
            let devTask = null;
            if (developmentSchedule[yearMonth]) {
                for (const range in developmentSchedule[yearMonth]) {
                    const [start, end] = range.split('-').map(Number);
                    if (day >= start && day <= end) {
                        devTask = developmentSchedule[yearMonth][range];
                        break;
                    }
                }
            }
            
            if (!devTask) return null;
            
            return {
                morning: `${studyPages.webTech}、${studyPages.basicInfo}`,
                noon: devTask.noon,
                afternoon: devTask.afternoon
            };
        }

        function saveProgress() {
            const checkboxes = document.querySelectorAll('.task-checkbox');
            const progress = {};
            checkboxes.forEach(checkbox => {
                progress[checkbox.id] = checkbox.checked;
            });
            localStorage.setItem('studyProgress', JSON.stringify(progress));
            updateProgressBar();
        }

        function loadProgress() {
            const saved = localStorage.getItem('studyProgress');
            if (saved) {
                const progress = JSON.parse(saved);
                Object.keys(progress).forEach(id => {
                    const checkbox = document.getElementById(id);
                    if (checkbox) {
                        checkbox.checked = progress[id];
                        updateTaskAppearance(checkbox);
                    }
                });
            }
            updateProgressBar();
        }

        function updateTaskAppearance(checkbox) {
            const taskElement = checkbox.closest('.task-morning, .task-noon, .task-afternoon');
            if (checkbox.checked) {
                taskElement.classList.add('task-completed');
            } else {
                taskElement.classList.remove('task-completed');
            }
        }

        function updateProgressBar() {
            const checkboxes = document.querySelectorAll('.task-checkbox');
            const checkedBoxes = document.querySelectorAll('.task-checkbox:checked');
            const percentage = checkboxes.length > 0 ? Math.round((checkedBoxes.length / checkboxes.length) * 100) : 0;
            
            const progressFill = document.getElementById('progressFill');
            progressFill.style.width = percentage + '%';
            progressFill.textContent = percentage + '%';
        }

        function renderCalendar() {
            const grid = document.getElementById('calendarGrid');
            const monthTitle = document.getElementById('monthTitle');
            
            const year = currentDate.getFullYear();
            const month = currentDate.getMonth();
            
            monthTitle.textContent = `${year}年${month + 1}月`;
            
            // カレンダーグリッドをクリア
            grid.innerHTML = '';
            
            // 曜日ヘッダー
            const dayHeaders = ['日', '月', '火', '水', '木', '金', '土'];
            dayHeaders.forEach(day => {
                const header = document.createElement('div');
                header.className = 'day-header';
                header.textContent = day;
                grid.appendChild(header);
            });
            
            // 月の最初の日と最後の日
            const firstDay = new Date(year, month, 1);
            const lastDay = new Date(year, month + 1, 0);
            const startDate = new Date(firstDay);
            startDate.setDate(startDate.getDate() - firstDay.getDay());
            
            // カレンダーのセルを生成
            for (let i = 0; i < 42; i++) {
                const cellDate = new Date(startDate);
                cellDate.setDate(startDate.getDate() + i);
                
                const cell = document.createElement('div');
                cell.className = 'day-cell';
                cell.setAttribute('data-day-name', dayHeaders[cellDate.getDay()]);
                
                if (cellDate.getMonth() !== month) {
                    cell.classList.add('other-month');
                }
                
                const today = new Date();
                if (cellDate.toDateString() === today.toDateString()) {
                    cell.classList.add('today');
                }
                
                const dayNumber = document.createElement('div');
                dayNumber.className = 'day-number';
                dayNumber.textContent = cellDate.getDate();
                cell.appendChild(dayNumber);
                
                // タスクを追加
                const tasks = getTasksForDate(cellDate);
                // 8月は6日から開始
                const isAugustAndBeforeStart = cellDate.getMonth() === 7 && cellDate.getDate() < 6;
                if (tasks && cellDate.getMonth() === month && !isAugustAndBeforeStart) {
                    const morningTask = document.createElement('div');
                    morningTask.className = 'task-morning task-item';
                    const morningId = `morning-${cellDate.getTime()}`;
                    morningTask.innerHTML = `
                        <span>朝: ${tasks.morning}</span>
                        <input type="checkbox" class="task-checkbox" id="${morningId}" onchange="saveProgress(); updateTaskAppearance(this);">
                    `;
                    cell.appendChild(morningTask);
                    
                    const noonTask = document.createElement('div');
                    noonTask.className = 'task-noon task-item';
                    const noonId = `noon-${cellDate.getTime()}`;
                    noonTask.innerHTML = `
                        <span>昼: ${tasks.noon}</span>
                        <input type="checkbox" class="task-checkbox" id="${noonId}" onchange="saveProgress(); updateTaskAppearance(this);">
                    `;
                    cell.appendChild(noonTask);
                    
                    const afternoonTask = document.createElement('div');
                    afternoonTask.className = 'task-afternoon task-item';
                    const afternoonId = `afternoon-${cellDate.getTime()}`;
                    afternoonTask.innerHTML = `
                        <span>午後: ${tasks.afternoon}</span>
                        <input type="checkbox" class="task-checkbox" id="${afternoonId}" onchange="saveProgress(); updateTaskAppearance(this);">
                    `;
                    cell.appendChild(afternoonTask);
                }
                
                grid.appendChild(cell);
            }
            
            // 進捗を読み込み
            setTimeout(loadProgress, 100);
        }

        function changeMonth(direction) {
            currentDate.setMonth(currentDate.getMonth() + direction);
            renderCalendar();
        }

        // 初期化
        renderCalendar();
    </script>
</body>
</html>
